    <!--JS-->
    <script>
        //operadores
        window.alert(5 > 4); //5 e maior que 4?
        window.alert(5 < 4);  // 5 e menor que 4/
        window.alert(5 == 4); // 5 e igual a 4?
        window.alert(5>=5); //5 e maior ou igual a 5?
        window.alert(5<=5); //5 e menor ou igual a 5?
        window.alert(5 != 6); //5 e diferente de  6?
       
    </script>
