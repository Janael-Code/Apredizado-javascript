<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento alteração</title>
    <!--JS-->
    <script>
        //Função
        function mensagem(){
            //obter o curso seleçionado
            var curso = document.getElementById("cursos").value; //pega o value dos options 
            //exibir o curso selecionado
            alert("curso escolhido : "+curso); // + para concatenar
        }
    </script>
    
</head>
<body>
    
     <form>
         <select onchange="mensagem()" id="cursos"">
            <option >Escolha seu curso</option>
             <option >HTML</option>
             <option >CSS</option>
             <option >JS</option>
         </select>
     </form>

</body>
</html>
