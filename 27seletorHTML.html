<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor HTML</title>
    <!--JS-->
    <script>
        //função
        function acao(){
            //variavel
            var texto = document.getElementsByTagName("h1")[0];

            //exibir o conteudo do h1
            alert(texto.innerHTML);
        }
    </script>
    
</head>
<body>

    <button onclick="acao()">Seleciona</button>
    <h1>Proway</h1>
    <h1>Seletores JS</h1>
    <h1>Curso proway</h1>
</body>
</html>
