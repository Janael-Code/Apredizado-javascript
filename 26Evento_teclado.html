<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evento de teclado</title>
    <!--JS-->
    <script>
        //


        /*
        onKeyUp: exibir o caractere e depois execulta a ação

        onKeydown: Primeiro executa a ação e depois exibi o caracterer.

        onKeyPress: Primeiro executa a ação e depois exibi o caracterer~
        não tem suporte as seguintes teclas: F1...F12,ALT, shift...
        */ 

        //função

        function Exibir(){
            //obter o valor do campo texto
            var campo = document.getElementById("campo").value;

            //exibir o conteudo Digitado no campo
            alert(campo);
        }
    </script>
    
</head>
<body>
    <input type="text" id="campo" onkeyup="Exibir()">
</body>
</html>
